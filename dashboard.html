<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #cce4ff, #e0f0ff);
      color: #333;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1 id="greeting"></h1>
  <p id="message"></p>
  <script>
    var profile = localStorage.getItem("profile") || "guest";
    var messages = {
      recruiter: ["Hello Recruiter", "Check out my resume and projects."],
      friend: ["Hello MAICOL, ZMPRPNS, and CHIMPUA", "I will get on today."],
      family: ["Hello Family", "Si se pudo"],
      stalker: ["Hello", "I see you... thanks for your IP "],
      guest: ["Welcome", "Please select a profile on the home page."]
    };
    document.getElementById("greeting").innerText = messages[profile][0];
    document.getElementById("message").innerText = messages[profile][1];
  </script>
</body>
</html>
