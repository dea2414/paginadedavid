<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile Selection</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(to right, #ff7e5f, #feb47b); color: #333; text-align: center; padding: 50px; }
    a { display: inline-block; margin: 10px; padding: 12px 24px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; transition: background 0.3s; }
    a:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Select a Profile</h1>
  <a href="dashboard.html" data-profile="recruiter">Recruiter</a>
  <a href="dashboard.html" data-profile="friend">Friend</a>
  <a href="dashboard.html" data-profile="family">Family</a>
  <a href="dashboard.html" data-profile="stalker">Stalker</a>
  <script>
    document.querySelectorAll('a[data-profile]').forEach(link => {
      link.addEventListener('click', function() {
        localStorage.setItem('profile', this.getAttribute('data-profile'));
      });
    });
  </script>
</body>
</html>
