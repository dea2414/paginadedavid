<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>precipitation forecast</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>
<body>
  <div id="map">loadingâ€¦</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  // your OWM tile-layer key
  const key = 'fcf78e5c32b166d2e4507c5f95e2fca7';

  function initMap(lat, lon) {
    const mapDiv = document.getElementById('map');
    mapDiv.textContent = '';  
    const map = L.map('map').setView([lat, lon], 6);
    // openstreetmap base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);
    // precipitation overlay
    L.tileLayer(
      `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${key}`, 
      { maxZoom: 19, opacity: 0.5, attribution: '&copy; OpenWeatherMap' }
    ).addTo(map);
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => initMap(pos.coords.latitude, pos.coords.longitude),
      ()   => initMap(39.8283, -98.5795)  // fallback: center of US
    );
  } else {
    initMap(39.8283, -98.5795);
  }
  </script>
</body>
</html>
